syntax = "proto2";

message TestMessage {

  message SubMessage {
    optional string name = 1;
  }

  message MainMessage {
    optional string name           = 1;
    optional SubMessage submessage = 2;

    oneof value {
      uint32   int_value    = 3;
      uint64   long_value   = 4;
      float    float_value  = 5;
      double   double_value = 6;
    }
  }
}
